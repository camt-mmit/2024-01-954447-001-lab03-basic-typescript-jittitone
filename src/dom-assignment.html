<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM : Assignment</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./material-icon.css" />
    <link rel="stylesheet" href="./dom.css" />

    <script type="module" src="./js/dom-assignment.js"></script>
  </head>

  <body>
    <main class="app-cmp-main">
      <header>
        <button
          type="button"
          class="app-cl-cmd app-cmd-add-section app-cl-primary"
        >
          <i class="material-symbols-outlined">add</i>
          Section
        </button>
      </header>
      <div class="app-cmp-sections-list">
        <template class="app-tmpl-section">
          <section class="app-cmp-section">
            <div>
              <button
                type="button"
                class="app-cl-cmd app-cmd-add-input app-cl-primary"
              >
                <i class="material-symbols-outlined">add</i>
                Input
              </button>
              <label>
                <b class="app-elem-section-title"
                  >Section <span class="app-elem-section-title-no"></span
                ></b>
              </label>
              <button
                type="button"
                class="app-cl-cmd add-cmd-remove-section app-cl-warn"
              >
                <i class="material-symbols-outlined">delete_forever</i>
              </button>
            </div>

            <div class="app-cmp-input-list">
              <template class="app-tmpl-input">
                <div class="app-cmp-input">
                  <label>
                    <b class="app-elem-input-title"
                      >Number <span class="app-elem-input-title-no"></span
                    ></b>
                    <input type="number" value="0" class="app-elem-input" />
                  </label>
                  <button
                    type="button"
                    class="app-cl-cmd add-cmd-remove-input app-cl-warn"
                  >
                    <i class="material-symbols-outlined">delete_forever</i>
                  </button>
                </div>
              </template>
            </div>

            <div>
              <label>
                <b>Result</b>
                <output class="app-elem-result">0</output>
              </label>
            </div>
          </section>
        </template>
      </div>
    </main>
  </body>
</html>
